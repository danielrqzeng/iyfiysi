syntax = "proto3";
package test;

message Block {
    int32 id = 1;
    string hash = 2;
    string payload = 3;
}

message BlockRequest {
    string name = 1;
}
message BlockResponse {
    string message = 1;
}

service BlockService {
    rpc BKService (BlockRequest) returns (BlockResponse) {
    }
}